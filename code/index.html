<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Bot</title>
</head>
<body>
    <h1>Order Your Pizza</h1>
    <form onsubmit="processOrder(this); return false;">
        <label for="pizzaType">Choose your pizza:</label>
        <select id="pizzaType" name="pizzaType">
            <option value="Vegetarian Pizza">Vegetarian Pizza</option>
            <option value="Hawaiian Pizza">Hawaiian Pizza</option>
            <option value="Pepperoni Pizza">Pepperoni Pizza</option>
        </select>

        <label for="orderQuantity">Number of pizzas:</label>
        <input type="number" id="orderQuantity" name="pizzaQuantity" min="1" required>

        <button type="submit">Order Pizza</button>
    </form>

    <p id="output"></p> 

    <script src="pizzabot.js"></script>
</body>
</html>
